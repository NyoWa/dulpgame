<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dulp</title>
	<link rel="stylesheet" type="text/css" href="/style/_normalize.css">
	<link rel="stylesheet" type="text/css" href="/style/app.css">
	<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
	<link rel="shortcut icon" type="image/png" sizes="192x192"  href="/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
</head>

<body>
	<div class="start-screen">
		<h1 class="start-screen__name">dulp</h1>
		<button class="start-screen__continue invisible" data-action="continue">CONTINUE</button>
		<button class="start-screen__start" data-action="newgame">NEW GAME</button>
		<button class="start-screen__levels" data-action="choose">LEVELS</button>
	</div>

	<div class="game-screen invisible">
		<div class="game-screen__circle">
			<ul class="js-circle"></ul>
			<div class="game-screen__circle-center"></div>
		</div>
		<div class="game-screen__bullets">
			<ul class="js-bullets"></ul>
		</div>
		<button class="game-screen__pause" data-action="pause">
			<img data-action="pause" src="/style/pause.svg"/>
		</button>
	</div>

	<div class="pause-screen invisible">
		<h2 class="pause-screen__verdict">Game paused</h2>
		<button class="pause-screen__continue" data-action="continue-pause">CONTINUE</button>
		<button class="pause-screen__exit" data-action="exit">EXIT</button>
	</div>

	<div class="win-screen invisible">
		<h2 class="win-screen__verdict">Level passed!</h2>
		<p class="win-screen__congrats invisible">You finished the game! Now you can continue in infinite mode</p>
		<button class="win-screen__continue" data-action="continue">NEXT LEVEL</button>
		<button class="win-screen__exit" data-action="exit">EXIT</button>
	</div>

	<div class="lose-screen invisible">
		<h2 class="lose-screen__verdict">You lose!</h2>
		<button class="lose-screen__tryagain" data-action="continue">TRY AGAIN</button>
		<button class="lose-screen__exit" data-action="exit">EXIT</button>
	</div>

	<div class="levels-screen invisible">
		<h2 class="levels-screen__name">Choose<br>level</h2>
		<div class="levels-screen__level-items"></div>
		<button class="levels-screen__back" data-action="exit">
			<img data-action="exit" src="/style/back.svg"/>
		</button>
	</div>

	<script type="text/javascript" src="/build/app.min.js"></script>
</body>
</html>
